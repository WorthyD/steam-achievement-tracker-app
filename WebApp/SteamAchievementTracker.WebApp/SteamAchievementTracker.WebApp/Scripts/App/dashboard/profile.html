<section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-5">
                            <img ng-src="{{vm.profile.UserGravatarImage}}" style="width:300px" />
                        </div>

                        <div class="col-sm-7">
                            <div class="row">
                                <div class="col-xs-3">
                                    <strong>Name: </strong>
                                </div>
                                <div class="col-xs-9">
                                    {{vm.profile.FullName}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <strong>Event Count: </strong>
                                </div>
                                <div class="col-xs-9">
                                    {{vm.profile.EventCount}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</section>
