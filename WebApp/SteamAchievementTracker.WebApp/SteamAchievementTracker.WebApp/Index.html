<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="Content/Styles/main.css" rel="stylesheet" />
    <link href="Dist/main.css" rel="stylesheet" />
    <script src="//localhost:35729/livereload.js"></script>
</head>
<body>
    <div>
        <div data-ng-include="'app/layout/shell.html'"></div>

        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Angular Boilerplate
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- inject-vendor:js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-sanitize.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js "></script>

    <script src="App/blocks/router-helper.provider.js"></script>

    <script src="App/app.modules.js"></script>
    <script src="App/core/core.module.js"></script>
    <script src="App/layout/layout.module.js"></script>
    <script src="App/home/home.module.js"></script>

    <script src="App/home/home.controller.js"></script>
    <script src="App/app.run.js"></script>
    <script src="App/app.config.js"></script>
    <script src="App/app.info.js"></script>
    <script src="App/app.startup.js"></script>
    <script src="App/layout/sidebar.js"></script>
    <script src="App/layout/shell.js"></script>
    <script src="App/home/home.states.js"></script>
    <script src="App/core/constants.js"></script>

</body>
</html>
