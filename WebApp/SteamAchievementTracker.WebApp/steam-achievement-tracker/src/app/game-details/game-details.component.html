<p>
    game-details works!
</p>
<h3>{{appId}}</h3>
<div *ngIf="game">
    <h3>{{game.name}}</h3>


    <h2>Unlocked</h2>
    <div *ngFor="let ach of game.unlockedAchievements;" class="game-card">
        <h5>{{ach.displayName}}</h5>
        <h6>{{ach.description}}</h6>
    </div>

    <h2>Locked</h2>
    <div *ngFor="let ach of game.lockedAchievements;" class="game-card">
        <h5>{{ach.displayName}}</h5>
        <h6>{{ach.description}}</h6>
    </div>


</div>
